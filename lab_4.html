    <style>
      /* css selector :id :(#) just for individual component , 
                         class :(.) use for multiple component 
                         priority >>> class
                         */

      #btn0 {
        background-color: red;
      }

      .btn1 {
        background-color: green;
      }

      #btnCheck {
        background-color: gold;
      }
    </style>

  <body style="background-color: azure">
    <!-- - 1. style attribute directly - Inline - directly on the component

               -3. separeate css file -->

    <button style="background-color: chocolate; border: 1px solid black">
      sign here
